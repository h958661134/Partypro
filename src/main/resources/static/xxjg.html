<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>学习结果</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/party/css/basic.css">

	<link rel="stylesheet" href="/party/layui/css/layui.css" media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	<style type="text/css">
		.all {
			height: 30px;
			font-size: 14px;
			float: right;
		}

		.test {
			padding: 0;
			margin-left: 20px;
			margin-right: 20px;
			float: right;
			height: 27px;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div style="width: 85%;margin: 0 auto">

		<form class="layui-form" style="margin-top: 5px">
			<p style="display: inline-block; color: deepskyblue; font-size: 24px;">学习结果</p>
			<div style="display: inline-block;float: right;">
			<div class="layui-input-inline" style="width: 100px;">
				<select name="city" lay-verify="">
					<option value=""></option>
					<option value="010">全部</option>
					<option value="021">通过</option>
					<option value="0571">未通过</option>
				</select>
			</div>
			<div class="layui-input-inline" style="width: 200px;">
				<input class="layui-input" placeholder="请输入要查询的考试名称" />
			</div>
			<button class="layui-btn">查找</button>
		</div>
		</form>
		<table class="layui-hide" id="test"></table>

		<script src="/party/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('form', function () {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function (data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});

			layui.use('table', function () {
				var table = layui.table;

				//展示已知数据
				table.render({
					elem: '#test'
						//,url:'/demo/table/user/'
						,
					cols: [
						[ //标题栏
							{
								type: 'checkbox'
							}, {
								field: 'name',
								width: 200,
								title: '姓名'
							}, {
								field: 'chapter',
								width: 200,
								title: '学习章节'
							}, {
								field: 'time',
								width: 200,
								title: '学习时间'
							}, {
								field: 'detail',
								width: 450,
								title: '是否完成学习'
							}

						]
					],
					page: true,
					data: [{
							"name": "小刘",
							"chapter": "第一章",
							"time": "17:12:33",
							"detail": "xianxin@layui.com"
						}, {

						}, {

						}, {
							"name": "002",

							"time": "00:12:33",
							"detail": "xianxin@layui.com"
						}, {
							"name": "002",

							"time": "00:12:33",
							"detail": "xianxin@layui.com"
						}, {
							"name": "007",
							"chapter": "第一章",
							"time": "00:12:33",
							"detail": "xianxin@layui.com"
						}]
						//,skin: 'line' //表格风格
						,
					even: true
					//,page: true //是否显示分页
					//,limits: [5, 7, 10]
					//,limit: 5 //每页默认显示的数量
				});
			});
		
		</script>
	</div>

</body>

</html>
