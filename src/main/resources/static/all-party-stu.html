<script type="text/html" id="ipts">
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table', 'layer', 'jquery', 'element', 'laydate', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;   
//封装ajax        
	function searchAll(){
        $.ajax({
      	  type:"GET",
      	  url:'/party/partybranchcontroller/partybranch/allPartyBranch',
      	  error:function(XMLHttpRequest, textStatus, errorThrown){
      		  alert(XMLHttpRequest+'    '+textStatus+"    说明服务器返回失败");
      	  },
      	  dataType:"json",
      	  success:function(data){
      		  console.log(data);
      		  showTable(data);	  
      	  }
        })}
//调用ajax        
searchAll();
        $('#addParty').click(function () {
            layer.open({
                type:1,
                title: '添加党组织',
                area: '1000px',
                btn:[],
                content: $('#add_party'),
            });
            return false
        })
        //监听提交
        form.on('submit(addSub)', function (data) {
        	console.log(data.field);
    	    $.ajax({
    	    	type:"GET",
    	    	url:"/party/partybranchcontroller/partybranch/insertOnePartyBranch",
    	    	data:{
    	    		num:data.field.num,	
    	    		userName:data.field.userName,	
    	    		partyId:data.field.partyId,	
    	    		partyName:data.field.partyName,	
    	    		partyType:data.field.partyType,	
    	    		partyAddress:data.field.partyAddress,	
    	    		leaderDate:data.field.leaderDate,	
    	    		endDate:data.field.endDate,	
    	    		selectType:data.field.selectType,	
    	    		supposeNum:data.field.supposeNum,	
    	    		arriveNum:data.field.arriveNum,	
    	    		createDate:data.field.createDate,	
    	    		startMeetDate:data.field.startMeetDate,	
    	    		endMeetDate:data.field.endMeetDate,	
    	    		address:data.field.address,	
    	    		zipCode:data.field.zipCode,	
    	    		phone:data.field.phone
    	    	},
    	    	error:function(){
    	    		alert("error!");
    	    	},
    	    	success:function(data){
    	    		console.log(data);
    	    		if(data == true){
    	    			layer.msg('添加成功!',{
    	    				time:1000
    	    			},function(){
    	    				layer.closeAll();
    	    			});
    	    			searchAll();
    	    			return false;
    	    		}else if(data == false){
    	    			layer.msg('添加失败!',{
    	    				time:1000
    	    			},function(){
    	    				layer.closeAll();
    	    			});
    	    			searchAll();
    	    			return false;
    	    		}
    	    	}	
    	    })   
            return false;
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#leaderDate' //指定元素
        });

        laydate.render({
            elem: '#endDate' //指定元素
        });

        laydate.render({
            elem: '#createDate' //指定元素
        });
        
        laydate.render({
            elem: '#startMeetDate' //指定元素
        });

         laydate.render({
            elem: '#endMeetDate' //指定元素
        });
         
        //展示已知数据
        
function showTable(data){
	 table.render({
         elem: '#stuFirst',
         cols: [
             [ //标题栏
                 {
                	 field: 'num',
                     title: '编号',
                     width: "5%",
                 }, {
                     field: 'partyName',
                     title: '党组织名称',
                     width: "15%",
                     align: "center"

                 }, {
                     field: 'partyId',
                     title: '党组织代码',
                     width: "10%",
                     align: "center"

                 }, {
                     field: 'partyType',
                     title: '党组织类别',
                     width: "8.5%",
                     align: "center"
                 }, {
                     field: 'partyAddress',
                     title: '党组织属地',
                     width: "8.5%",
                     align: "center"
                 }, {
                     field: 'leaderDate',
                     title: '领导班子当选日期',
                     width: "13%",
                     align: "center"
                 }, {
                     field: 'endDate',
                     title: '本届届满日期',
                     width: "13%",
                     align: "center"
                 }, {
                     field: 'createDate',
                     title: '批准建立党组织日期',
                     width: "13%",
                     align: "center"
                 }, {
                     field: 'userName',
                     title: '管理员',
                     width: "9%",
                     align: "center"
                 }, {
                     field: 'btn',
                     title: '操作',
                     width: "5%",
                     align: "center",
                     toolbar: "#ipts"
                 }
             ]
         ],
         page: false,
         data: data,
         even: true
     }); 	      
}    
	table.on('tool(stuFirst)', function (obj) {
	    var event = obj.event;
	    var that = $(this);
	    if (event === 'del') {
	        layer.open({
	            type:1,
	            closeBtn: 0,
	            title:"提示信息",
	            content:"<span style='font-size:20px; margin-left:40px'>"+"真的要删除么？"+"</span>",
	            area:['200px','150px'],
	            offset: '10px',
	            btn:['确定','取消'],
	            btnAlign:'c',
	            yes:function(index, layero){
	          	  $.ajax({
	            		type:"POST",
	            		data:{
	            			act_no:obj.data.act_no
	            		},
	            		url:"/party/partybranchcontroller/partybranch/batchDeletePartyBranch",
	            		dataType:"json",
	            		error:function(){
	            			alert("error!");
	            		},
	            		success:function(data){
	            			if(data == true){
	            				layer.msg('删除成功!',{
	            					time:1000
	            				},function(){
	            					layer.closeAll();
	            				});
	            				searchAll();
	            				return false;
	            			}else if(data == false){
	            				layer.msg('删除失败!',{
	            					time:1000
	            				},function(){
	            					layer.closeAll();
	            				});
	            				searchAll();
	            				return false;
	            			}
	            		}	
	            	})
	            },
	            btn2:function(index, layero){
	                layer.close(index);
	                return false;
	            }
	          })
	    }
	});  
       
});
</script>
